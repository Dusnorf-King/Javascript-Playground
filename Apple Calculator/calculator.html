<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="outer-container">
      <form action="cal-form" class="form" name="form">
        <div class="container0">
          <input
            type="text"
            placeholder="0"
            id="displayResult"
            class="result"
            readonly
          />
        </div>
        <br />

        <div class="container1">
          <input
            type="button"
            value="AC"
            id="clear"
            onclick="clearScreen()"
            class="clear"
          />
          <input
            type="button"
            value="Del"
            onclick="del()"
            class="del"
          />
          <input
            type="button"
            value="√"
            id="squareroot"
            class="sqrt"
          />
          <input
            type="button"
            class="golden-yellow"
            value="÷"
            id="divide"
            onclick="display('/')"
          />
        </div>
        <br />

        <div class="container2">
          <input
            type="button"
            value="7"
            onclick="display('7')"
            class="buttons"
          />
          <input
            type="button"
            value="8"
            onclick="display('8')"
            class="buttons"
          />
          <input
            type="button"
            value="9"
            onclick="display('9')"
            class="buttons"
          />
          <input
            type="button"
            class="golden-yellow"
            value="x"
            onclick="display('*')"
          />
        </div>

        <br />
        <div class="container3">
          <input
            type="button"
            value="4"
            onclick="display('4')"
            class="buttons"
          />
          <input
            type="button"
            value="5"
            onclick="display('5')"
            class="buttons"
          />
          <input
            type="button"
            value="6"
            onclick="display('6')"
            class="buttons"
          />
          <input
            type="button"
            class="golden-yellow"
            value="-"
            onclick="display('-')"
          />
        </div>
        <br />

        <div class="container4">
          <input
            type="button"
            value="1"
            onclick="display('1')"
            class="buttons"
          />
          <input
            type="button"
            value="2"
            onclick="display('2')"
            class="buttons"
          />
          <input
            type="button"
            value="3"
            onclick="display('3')"
            class="buttons"
          />
          <input
            type="button"
            class="golden-yellow"
            value="+"
            onclick="display('+')"
          />
        </div>
        <br />

        <div class="container5">
          <input
            type="button"
            value="0"
            onclick="display('0')"
            class="zero-button"
          />
          <input
            type="button"
            value="."
            onclick="display('.')"
            class="buttons"
          />

          <input
            type="button"
            value="="
            class="golden-yellow"
            onclick="giveAns('=')"
            class="equal-button"
          />
        </div>

      </form>

      <button id="foot"></button>
    </div>
    <script src="calculator.js"></script>
  </body>

</html>
