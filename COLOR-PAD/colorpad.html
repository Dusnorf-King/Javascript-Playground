<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>

  <body>
    <div id="container">
      <button
        id="red"
        style="height: 100px; width: 100px; background-color: red"
        value="red"
        class="colorBtn"
      ></button>
      <button
        id="yellow"
        style="height: 100px; width: 100px; background-color: yellow"
        value="yellow"
        class="colorBtn"
      ></button>
      <button
        id="green"
        style="height: 100px; width: 100px; background-color: green"
        value="green"
        class="colorBtn"
      ></button>
    </div>

    <button
      class="BlkBtn"
      id="black"
      style="height: 80px; width: 80px; background-color: black"
    >
      Clear Board
    </button>

    <script type="text/javascript" src="rps.js"></script>
  </body>
</html>
